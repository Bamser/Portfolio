<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/swiper-bundle.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <title>Evgeny Roslyakov</title>
</head>

<body>

    <header class="header" id="main">
        <div class="container">
            <nav>
                <div class="header__nav">
                    <ul class="header__list">
                        <li class="header__item"><a href="#!">Home</a></li>
                        <li class="header__item"><a href="#skills">Skills</a></li>
                        <li class="header__item"><a href="#portfolio">Portfolio</a></li>
                        <li class="header__item"><a href="#contacts">Contacts</a></li>
                    </ul>
                </div>
            </nav>
            <div class="who">
                <div class="who__img">
                    <img src="./image/myPhoto.webp" alt="myPhoto">
                </div>
                <div class="who__ami">
                    <h1 class="who__ami-name title">Evgeny Roslyakov</h1>
                    <p class="who__ami-text text">Приветствую на своей страничке! Я занимаюсь версткой сайтов, живу в
                        Москве.
                        Постоянно развиваюсь и осваиваю новые технологии.
                    </p>
                </div>

            </div>
        </div>

    </header>
    <section class="skills" id="skills">
        <div class=" container">
            <div class="skills__discription">
                <h2 class="skills__title title">Skills</h2>
            </div>
            <div class="skills__items">
                <div class="skills__item">
                    <div class="skills__item-title"></div>
                    <div class="skills__item-img" title="HTML"><img src="./image/html.svg" alt="html"></div>
                </div>
                <div class="skills__item">
                    <div class="skills__item-img" title="CSS"><img src="./image/css.svg" alt="css"></div>
                </div>
                <div class="skills__item">
                    <div class="skills__item-img" title="Figma"><img src="./image/figma.svg" alt="figma"></div>
                </div>
                <div class="skills__item">
                    <div class="skills__item-img" title="SCSS"><img src="./image/sass.svg" alt="sass"></div>
                </div>
                <div class="skills__item skills__item_center">
                    <div class="skills__item-img" title="Git"><img src="./image/git.svg" alt="git"></div>
                </div>
                <div class="skills__item skills__item_center">
                    <div class="skills__item-img" title="Bootstrap"><img src="./image/bootstrap.svg" alt="bootstrap">
                    </div>
                </div>
                <div class="skills__item skills__item_center">
                    <div class="skills__item-img" title="Tailwind"><img src="./image/tailwind.svg" alt="tailwind"></div>
                </div>
            </div>
        </div>
    </section>
    <section class="portfolio" id="portfolio">
        <h2 class="portfolio__title title">Portfolio</h2>
        <div class="container">
            <div class="portfolio__items" id="scroll">
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="portfolio__item">
                                <div class="portfolio__item-img"><a href="https://beauty.evgenyroslyakov.ru/"
                                        target="_blank"><img src="./image/beauty.webp" loading="lazy"
                                            alt="Beauty.webp"></a>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="portfolio__item">
                                <div class="portfolio__item-img"><a href="https://interno.evgenyroslyakov.ru/"
                                        target="_blank"><img src="./image/interno.webp" loading="lazy"
                                            alt="Interno.webp"></a>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="portfolio__item">
                                <div class="portfolio__item-img"><a href="https://dogs.evgenyroslyakov.ru/"
                                        target="_blank"><img src="./image/dogs.webp" loading="lazy" alt="Dogs.webp"></a>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="portfolio__item">
                                <div class="portfolio__item-img"><a href="https://service.evgenyroslyakov.ru"
                                        target="_blank"><img src="./image/service.webp" loading="lazy"
                                            alt="Service.webp"></a>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="portfolio__item">
                                <div class="portfolio__item-img"><a href="https://locus.evgenyroslyakov.ru"
                                        target="_blank"><img src="./image/locus.webp" loading="lazy"
                                            alt="Locus.webp"></a></div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="portfolio__item">
                                <div class="portfolio__item-img"><a href="https://restaurant.evgenyroslyakov.ru"
                                        target="_blank"><img src="./image/restaurant.webp" loading="lazy"
                                            alt="Restaurant.webp"></a>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="portfolio__item">
                                <div class="portfolio__item-img"><a href="https://maya.evgenyroslyakov.ru"
                                        target="_blank"><img src="./image/maya.webp" loading="lazy" alt="Maya.webp"></a>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="portfolio__item">
                                <div class="portfolio__item-img"><a href="https://school.evgenyroslyakov.ru/"
                                        target="_blank"><img src="./image/school.webp" loading="lazy"
                                            alt="School.webp"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper__buttons swiper-button-left">
                        <img src="./image/arrow-circle-left.svg" alt="arrow-left">
                    </div>
                    <div class="swiper__buttons swiper-button-right">
                        <img src="./image/arrow-circle-right.svg" alt="arrrow-right">
                    </div>

                </div>
            </div>
        </div>
    </section>
    <section class="contacts" id="contacts">
        <h2 class="contacts__title title">Contacts</h2>
        <div class="container">
            <div class="contacts__list">
                <div class="contacts__item"><a target="_blank" title="Github" href="https://github.com/Bamser"><img
                            src="./image/github.svg" alt="github.svg"></a>
                </div>
                <div class="contacts__item"><a target="_blank" title="vk.com" href="https://vk.com/id160131378"><img
                            src="./image/vk.svg" alt="email.svg"></a>
                </div>
                <div class="contacts__item"><a target="_blank" title="telegram"
                        href=" https://telegram.me/bamserok"><img src="./image/telegram.svg" alt="telegram.svg"></a>
                </div>
                <div class="contacts__item"><a target="_blank" title="telegram" href="https://wa.me/79262890901"><img
                            src="./image/whatsapp.svg" alt="whatsapp.svg"></a>
                </div>
                <div class="contacts__item"><a title="email" href="mailto:bamser@mail.ru"><img src="./image/email.svg"
                            alt="email.svg"></a>
                </div>
            </div>
        </div>
    </section>

    <script src="./swiper-bundle.js"></script>
    <script src="./main.js"></script>

</html>
